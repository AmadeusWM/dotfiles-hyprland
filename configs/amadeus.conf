
# Monitor Configs
# source https://wiki.hyprland.org/Configuring/Monitors/#general
input {
    kb_layout=
    kb_variant=ffffff
    kb_model=
    kb_options=compose:rctrl,level3:ralt_switch
    kb_rules=

    follow_mouse=1

    touchpad {
        natural_scroll=yes
        disable_while_typing=true
        scroll_factor=1
    }
}

device{
    # from https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs
    # check devices with "hyprctl devices"
    ugtablet-10-inch-pentablet{
        # output=eDP-1
    }
}
misc {
    always_follow_on_dnd=true
    disable_hyprland_logo=true
}

general {
    #sensitivity=1.0 # for mouse cursor
    main_mod=SUPER
    
    gaps_in=8
    gaps_out=15
    border_size=4
    col.active_border=0xfff5c2e7
    col.inactive_border=0xff45475a
    apply_sens_to_raw=0 # whether to apply the sensitivity to raw input (e.g. used by games where you aim using your mouse)
}

decoration {
    blur_new_optimizations = on
    rounding=15
    blur=1
    blur_size=1 # minimum 1
    blur_passes=2 # minimum 1, more passes = more resource intensive.
    # Your blur "amount" is blur_size * blur_passes, but high blur_size (over around 5-ish) will produce artifacts.
    # if you want heavy blur, you need to up the blur_passes.
    # the more passes, the more you can up the blur_size without noticing artifacts.
}




animations {
    # Flick0's animations
    enabled=1
    # bezier=overshot,0.05,0.9,0.1,1.1
    bezier=overshot,0.13,0.99,0.29,1.1
    animation=windows,1,4,overshot,slide
    animation=border,1,10,default
    animation=fade,1,10,default
    animation=workspaces,1,6,overshot,slide
}

dwindle {
    pseudotile=1 # enable pseudotiling on dwindle
    force_split=0
    col.group_border=0xff89dceb
    col.group_border_active=0xfff9e2af
}

master{
    
}

gestures {
    workspace_swipe=yes
    workspace_swipe_fingers=4
}

