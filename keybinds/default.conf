bind=SUPER,l,exec, hyprctl dispatch splitratio 0.1 # right
bind=SUPER,i,exec, hyprctl dispatch splitratio -0.1 # up
bind=SUPER,k,exec, hyprctl dispatch splitratio 0.1 # down
